<svg width="400" height="55" viewBox="0 0 400 55" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient definitions -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2563eb" />
      <stop offset="50%" style="stop-color:#7c3aed" />
      <stop offset="100%" style="stop-color:#16a34a" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <filter id="modernGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Enhanced Logo Mark (preserving your existing "I" design) -->
  <g transform="translate(5, 5)">
    <!-- Modern rounded background with gradient -->
    <rect width="20" height="20" rx="8" fill="url(#primaryGradient)" filter="url(#modernGlow)"/>
    
    <!-- Enhanced "I" with better contrast -->
    <text x="10" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">I</text>
    
    <!-- Subtle accent dots -->
    <circle cx="6" cy="6" r="1" fill="white" opacity="0.7"/>
    <circle cx="26" cy="26" r="1" fill="white" opacity="0.5"/>
  </g>
  
  <!-- Enhanced Typography (preserving your existing text) -->
  <g transform="translate(35, 0)">
    <!-- Main "Immigratic" text with modern gradient -->
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#primaryGradient)">
      Immigratic
    </text>
    
    <!-- Modern tagline -->
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="9" font-weight="500" fill="#6b7280" opacity="0.8">
      Leading Immigration Platform
    </text>
  </g>
  
  <!-- Modern decorative elements -->
  <g opacity="0.6">
    <circle cx="320" cy="15" r="2" fill="url(#accentGradient)"/>
    <circle cx="340" cy="25" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="360" cy="35" r="1" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Subtle background enhancement -->
  <rect x="0" y="0" width="400" height="55" rx="8" fill="url(#primaryGradient)" opacity="0.02"/>
</svg>
